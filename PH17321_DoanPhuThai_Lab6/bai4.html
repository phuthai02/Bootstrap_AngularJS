<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        input.ng-invalid {
            background-image: url(xmark-solid.svg);
            background-position: center right;
            background-repeat: no-repeat;
        }

        input.ng-untouched {
            background-image: none;
        }
    </style>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="myCtrl">
        <div class="col-md-4">
            <div class="card">
                <p class="card-header text-uppercase fs-4">
                    thông tin sinh viên
                </p>
                <div class="card-body">
                    <form name="form_sv">
                        <div class="mt-3">
                            <label for="name" class="form-label fw-bold">Họ và tên</label>
                            <input type="text" class="form-control" id="name" name="txtname" ng-model="name" required
                                autocomplete="off">
                            <small ng-show="form_sv.txtname.$invalid && form_sv.txtname.$touched"
                                class="text-danger">Vui lòng nhập tên</small>
                        </div>
                        <div class="mt-3">
                            <label for="mark" class="form-label fw-bold">Điểm</label>
                            <input type="number" class="form-control" id="mark" name="mark" ng-model="mark" required
                                autocomplete="off" min="0" max="10" step="0.01">
                            <small ng-show="form_sv.mark.$error.required && form_sv.mark.$touched"
                                class="text-danger">Vui lòng nhập điểm</small>
                            <small ng-show="form_sv.mark.$error.min && form_sv.mark.$touched" class="text-danger">Điểm
                                lớn hơn hoặc bằng 0</small>
                            <small ng-show="form_sv.mark.$error.max && form_sv.mark.$touched" class="text-danger">Điểm
                                nhỏ hơn hoặc bằng 10</small>
                        </div>
                        <div class="mt-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" name="txtemail" id="email" class="form-control" required
                                autocomplete="off" ng-model="email">
                            <small class="text-danger"
                                ng-show="form_sv.txtemail.$error.required && form_sv.txtemail.$touched">
                                Vui lòng nhập email
                            </small>
                            <small class="text-danger"
                                ng-show="form_sv.txtemail.$error.email && form_sv.txtemail.$touched">
                                Email không đúng định dạng
                            </small>
                        </div>
                        <div class="mt-3">
                            <label for="soXe" class="form-label fw-bold">Số xe</label>
                            <input type="text" name="soXe" id="soXe" class="form-control" required autocomplete="off"
                                ng-model="soXe" pattern="5\d-[A-Z]\d-((\d{4})|(\d{3}\.\d{2}))">
                            <small class="text-danger" ng-show="form_sv.soXe.$error.required && form_sv.soXe.$touched">Vui lòng nhập số xe</small>
                            <small class="text-danger" ng-show="form_sv.soXe.$error.pattern && form_sv.soXe.$touched">Không phải biển số Sài Gòn</small>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-secondary">Lưu</button>
                    <h4 class="text-success text-uppercase" ng-show="form_sv.$valid">
                        Bạn đã nhập chính xác
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <!--script-->
    <script src="js/angularjs.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        const app = angular.module("myApp", []);
        function myFUncc($scope) {

        }
        app.controller("myCtrl", myFUncc);
    </script>
</body>

</html>
