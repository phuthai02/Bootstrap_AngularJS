<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body ng-app="app">

    <div class="container">
        <div ng-controller="conInfo">
            <img src={{info.photo}} alt="">
            <ul>
                <li>Họ và tên: {{info.fullname}}</li>
                <li>Ngày sinh: {{info.birthday}}</li>
                <li>Giới tính: {{info.gender}}</li>
                <li>Điểm trung bình: {{info.mark}}</li>
            </ul>
        </div>
    </div>

    <script src="js/angularjs.min.js"></script>
    <script>
        const app = angular.module("app", []);

        function info($scope) {
            let info = {
                fullname: "Nguyễn Văn Tèo",
                birthday: "20-01-1995",
                gender: "Nam",
                photo: "images/ga3.jpg",
                mark: 8.5
            };
            $scope.info = info;
        }
        app.controller("conInfo", info);
    </script>
</body>

</html>
