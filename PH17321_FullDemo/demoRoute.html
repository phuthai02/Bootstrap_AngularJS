<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROUTE</title>
</head>

<body ng-app="demo_route">
    <ul>
        <li><a href="#blue">Blue</a></li>
        <li><a href="#red">Red</a></li>
        <li><a href="#green">Green</a></li>
    </ul>
    <div ng-view></div>
    <script src="js/angularjs.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script>
        const app = angular.module("demo_route", ["ngRoute"]);
        app.config(function($routeProvider, $locationProvider) {
            $locationProvider.hashPrefix('');
            $routeProvider
            // .when("/blue", {
            //     template: '<div style="background-color: blue">Blue</div>'
            // })
            // .when("/red", {
            //     template: '<div style="background-color: red">Red</div>'
            // })
            // .when("/green", {
            //     template: '<div style="background-color: green">Green</div>'
            // })
                .when("/blue", {
                    templateUrl: 'pages/blue.html',
                    controller: "blueController"
                })
                .when("/red", {
                    templateUrl: 'pages/red.html',
                    controller: "redController"
                })
                .when("/green", {
                    templateUrl: 'pages/green.html',
                    controller: "greenController"
                })
        });

        // function blueController($scope) {
        //     $scope.message = "Blue";
        // }

        // function redController($scope) {
        //     $scope.message = "Red";
        // }

        // function greenController($scope) {
        //     $scope.message = "Green";
        // }
        app.controller("blueController", blueController);
        app.controller("redController", redController);
        app.controller("greenController", greenController);
    </script>
</body>

</html>
