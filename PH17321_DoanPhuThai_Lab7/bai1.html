<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàng hoá</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<div class="container" ng-app="myApp">
    <div class="card" ng-controller="myCtrol">
        <div class="card-header">DANH SÁCH HÀNG HOÁ</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr class="fw-bold">
                        <td>SẢN PHẨM</td>
                        <td>ĐƠN GIÁ</td>
                        <td>GIÁ GIẢM</td>
                        <td>NGÀY</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in list_product">
                        <td>{{p.name| uppercase}}</td>
                        <td>{{p.price| currency}}</td>
                        <td>{{p.discount| number:2}}</td>
                        <td>{{p.date| date:"dd-MM-yyyy"}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<body>
    <!--script-->
    <script src="js/angularjs.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        const app = angular.module("myApp", []);
        app.controller("myCtrol", function($scope) {
            $scope.list_product = [{
                name: "Bánh ChocoPie",
                price: 30,
                discount: 0.1,
                date: "2022-01-22"
            }, {
                name: "Kẹo Cherry",
                price: 15,
                discount: 0.05,
                date: "2022-02-05"
            }, {
                name: "Bánh Cosy",
                price: 45,
                discount: 0.15,
                date: "2022-02-15"
            }, {
                name: "Bánh AFC rau củ",
                price: 25,
                discount: 0.12,
                date: "2022-03-21"
            }];
        })
    </script>
</body>

</html>
