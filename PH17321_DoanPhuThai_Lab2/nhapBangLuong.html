<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập bảng lương</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="container-md">
        <div class="card">
            <div class="card-header fs-3"> <i class="fas fa-edit"></i> NHẬP LƯƠNG THÁNG 12</div>
            <div class="card-body">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form>
                            <div class="row p-3 mt-3">
                                <div class="form-group col-md-6">
                                    <label for="my-input" class="fw-bold">Mã nhân viên</label>
                                    <input id="my-input" class="form-control" type="text" name="">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="my-input" class="fw-bold">Họ tên</label>
                                    <input id="my-input" class="form-control" type="text" name="">
                                </div>
                            </div>
                            <div class="row p-3 mt-3">
                                <div class="form-group col-md-6">
                                    <label for="my-input" class="fw-bold">Câu lạc bộ</label>
                                    <select class="form-select">
                                            <option value="ĐN" selected>Đà Nẵng</option>
                                            <option value="ĐN">Hà Nội</option>
                                            <option value="ĐN">TP HCM</option>
                                            <option value="ĐN">Cần Thơ</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="my-input" class="fw-bold">Lương</label>
                                    <input id="my-input" class="form-control" type="text" name="">
                                </div>
                            </div>
                            <div class="row p-3 mt-3">
                                <div class="form-group col-md-6">
                                    <label for="my-input" class="fw-bold">Thưởng</label>
                                    <input id="my-input" class="form-control" type="text" name="">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="my-input" class="fw-bold">Phụ cấp</label>
                                    <input id="my-input" class="form-control" type="text" name="">
                                </div>
                            </div>
                            <div class="row p-3 mt-3">
                                <div class="form-group col-md-12">
                                    <label for="my-input" class="fw-bold">Ghi chú</label>
                                    <textarea rows="3" class="col-md-12 form-control"></textarea>
                                </div>
                            </div>
                            <div class="row p-3 mt-3">
                                <button class="btn btn-light col-md-1 ms-3 border-dark"><i class="fas fa-save"></i>Lưu</button>
                                <button class="btn btn-light col-md-1 ms-3 border-dark"><i class="fas fa-window-close"></i>Huỷ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">Vui lòng nhập thông tin lương cầu thủ</div>
    </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
