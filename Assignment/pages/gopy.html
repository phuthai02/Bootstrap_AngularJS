<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="fw-bold text-center">Ý KIẾN ĐÓNG GÓP</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="form-group col-md-6 mt-3">
                            <label for="my-input" class="fw-bold">Họ và tên</label>
                            <span class="text-danger">*</span>
                            <input id="my-input" class="form-control" type="text" name="" placeholder="VD: Nguyen Van A">
                        </div>
                        <div class="form-group col-md-6 mt-3">
                            <label for="my-email" class="fw-bold">Email</label>
                            <span class="text-danger">*</span>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="my-email" placeholder="Tên người dùng" aria-label="Tên người dùng" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2">@fpt.edu.vn</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6 mt-3">
                            <label for="my-tn" class="fw-bold">Số điện thoại</label>
                            <span class="text-danger">*</span>
                            <input id="my-tn" class="form-control" type="text" name="" placeholder="VD: 0987654321">
                        </div>
                        <div class="form-group col-md-6 mt-3">
                            <label for="my-sl" class="fw-bold">Giới tính</label>
                            <span class="text-danger">*</span>
                            <select class="form-select" id="my-sl">
                                        <option value="0" selected disabled>Chọn giới tính</option>
                                        <option value="1">Nam</option>
                                        <option value="2">Nữ</option>
                                    </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6 mt-3">
                            <label for="my-ad" class="fw-bold">Địa chỉ</label>
                            <input id="my-ad" class="form-control" type="text" name="" placeholder="VD: La Phu, Hoai Duc, Ha Noi">
                        </div>
                        <div class="form-group col-md-6 mt-3">
                            <label for="my-sl2" class="fw-bold">Cơ sở</label>
                            <select class="form-select" id="my-sl2">
                                        <option value="0" selected disabled>Chọn cơ sở</option>
                                        <option value="HN">Cơ sở Hà Nội</option>
                                        <option value="DN">Cơ sở Đà Nẵng</option>
                                        <option value="DN">Cơ sở Cần Thơ</option>
                                        <option value="DN">Cơ sở Hồ Chí Minh</option>
                                        <option value="DN">Cơ sở Tây Nguyên</option>
                                    </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="form-group col-md-12">
                            <label for="my-ta" class="fw-bold">Ghi chú</label>
                            <textarea rows="5" id="my-ta" class="col-md-12 form-control" placeholder="Ý kiến đóng góp..."></textarea>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col-md-3"> <input type="checkbox"> Xác nhận thông tin!</input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mt-3">
                            <button class="btn btn-secondary me-2">Huỷ</button>
                            <button class="btn btn-primary me-2">Gửi đi</button>
                            <button class="btn btn-success me-2">Làm mới</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer"><small>Mời bạn nhập đủ thông tin đóng góp về trường Cao đẳng FPT Polytechnic. Xin cảm ơn!</small></div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
