<div class="row h-100">
    <div class="col-xl-2"></div>
    <div class="col-xl-8 row">
        <div class="col-xl-7">
            <img src="images/FPT_Polytechnic.png">
            <h3 class="mt-3">Đăng nhập gần đây</h3>
            <span class="text-muted">Nhấp vào ảnh của bạn hoặc thêm tài khoản.</span>
            <div class="row">
                <div class="col-xl-4">
                    <div class="card m-2 me-xl-3 m-xl-0">
                        <img src="images/thai.jpg" alt="" class="card-img-top h-100">
                        <div class="card-body text-center p-2">
                            <h5 class="card-title">Doan Phu Thai</h5>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="card m-2 me-xl-3 m-xl-0">
                        <img src="images/user.png" alt="" class="card-img-top h-100">
                        <div class="card-body text-center p-2">
                            <h5 class="card-title">Thêm tài khoản</h5>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4"></div>

            </div>
        </div>
        <div class="col-xl-5 align-self-center">
            <div class="card align-xl-center border-info border-5">
                <div class="card-body">
                    <form>
                        <h1 class="text-primary fw-bold text-center">ĐĂNG NHẬP</h1>
                        <div class="mb-3 mt-3">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Tên đăng nhập</label>
                            <input type="text" ng-model="userName" class="form-control border-dark" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tên đăng nhập/Email/Số điện thoại">
                            <div id="emailHelp" class="form-text"> </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Mật khẩu</label>
                            <div class="input-group">
                                <input type="password" ng-model="passWord" class="form-control border-dark border-end-0" id="exampleInputPassword1" placeholder="Mật khẩu">
                                <button class="btn border-dark border-start-0" type="button" id="button-addon2"><i class="fas fa-eye-slash"></i></button>
                            </div>
                            <div id="passHelp" class="form-text"> </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input border-dark" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Lưu tài khoản</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" ng-click="checkLogin()">Đăng nhập</button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Đăng nhập thất bại</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Thông tin tài khoản mật khẩu không chính xác!
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal" ng-click="onForgot()">Quên mật khẩu</button>
                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Thử lại</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="navbar p-0">
                        <span class="text-primary">Quên mật khẩu</span>
                        <span class="text-primary navbar-text">Đăng nhập bằng SMS</span>
                    </div>
                    <div class="row">
                        <div class="col-xl-5">
                            <div class="dropdown-divider"></div>
                        </div>
                        <div class="col-xl-2 text-muted text-center">KHÁC</div>
                        <div class="col-xl-5">
                            <div class="dropdown-divider"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-4 mt-2">
                            <div class="card">
                                <div class="card-body p-1 pt-xl-2 pb-xl-2 text-center">
                                    <img src="images/fb.png"> Facebook
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 mt-2">
                            <div class="card">
                                <div class="card-body p-1 pt-xl-2 pb-xl-2 text-center">
                                    <img src="images/gg.png"> Google
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 mt-2">
                            <div class="card">
                                <div class="card-body p-1 pt-xl-2 pb-xl-2 text-center">
                                    <img src="images/Apple-grey-icon.png"> Apple
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row mt-2 text-center">
                        <span class="text-muted">Bạn chưa có tài khoản?<span class="text-primary"> Đăng ký</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-2"></div>
</div>
